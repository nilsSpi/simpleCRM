<div class="dialogContainer">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <h1 mat-dialog-title>Edit address</h1>
    <div mat-dialog-content>
    
        <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Street + House No.</mat-label>
                <input [disabled]="loading" matInput placeholder="Placeholder" [(ngModel)]="user.street"> 
              </mat-form-field>
        </div>
    
        <div>
            <mat-form-field appearance="outline" class="mr-16">
                <mat-label>Zip code</mat-label>
                <input [disabled]="loading" matInput placeholder="Placeholder" [(ngModel)]="user.zipCode"> 
              </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input [disabled]="loading" matInput placeholder="Placeholder" [(ngModel)]="user.city"> 
              </mat-form-field>
        </div>
       
    </div>
    <div mat-dialog-actions>
      <button (click)="dialogRef.close()" [disabled]="loading" mat-button>Cancel</button>
      <button [disabled]="loading" mat-button (click)="saveUser()"  cdkFocusInitial>Save</button>
    </div>
    </div>
