<mat-card class="user-detail-header">
<img src="./assets/img/profilePlaceholder.webp" alt="">
<div class="user-details">
    <h2>{{user.firstName}} {{user.lastName}}</h2>
    {{ user.email }}
</div>
</mat-card>

<mat-card class="mt-32">
    <button mat-icon-button class="pinn-right-upper-corner" (click)="openAddressDialog()">
        <mat-icon>more_vert</mat-icon>
      </button>

        <mat-card-title>Address</mat-card-title>
    <mat-card-content>
{{user.street}} <br>
{{user.zipCode}} {{user.city}}
    </mat-card-content>
</mat-card>
