<div class="dialogContainer">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <h1 mat-dialog-title>Edit user</h1>
    <div mat-dialog-content>
    
        <div>
            <mat-form-field class="mr-16" appearance="outline">
                <mat-label>First name</mat-label>
                <input [disabled]="loading" matInput placeholder="Placeholder" [(ngModel)]="user.firstName">
              </mat-form-field>
        
              <mat-form-field appearance="outline">
                <mat-label>Last name</mat-label>
                <input [disabled]="loading" matInput placeholder="Placeholder" [(ngModel)]="user.lastName"> 
              </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="full-width">
              <mat-label>Email</mat-label>
              <input [disabled]="loading" matInput placeholder="Your email"  [(ngModel)]="user.email">
            </mat-form-field>
      </div>
    
        <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Birth date</mat-label>
                <input [disabled]="loading" matInput placeholder="Placeholder" [matDatepicker]="picker1" [(ngModel)]="birthDate">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
              </mat-form-field>
        </div>
    
      
       
    </div>
    <div mat-dialog-actions>
      <button (click)="dialogRef.close()" [disabled]="loading" mat-button>Cancel</button>
      <button [disabled]="loading" mat-button (click)="saveUser()"  cdkFocusInitial>Save</button>
    </div>
    </div>
